<!DOCTYPE html>
<html>
<head>
  <title>工具</title>
  <script>
    function goToProductPage() {
      var asin = document.getElementById("asin").value;
      var url = "https://www.amazon.com/dp/" + asin + "/";
      window.open(url);
    }
  </script>
</head>
<body>
  <h1>asin跳转到亚马逊商品页面</h1>

  <label for="asin">请输入ASIN：</label>
  <input type="text" id="asin"><button onclick="goToProductPage()">前往商品页面</button>
</body>
</html>
